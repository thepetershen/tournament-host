version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: tournament-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-tournament_host}
      POSTGRES_USER: ${DB_USER:-tournament_manager}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-tournament_manager}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - tournament-network

  # Backend Application
  backend:
    build:
      context: ./connectFrontendWithBackend
      dockerfile: Dockerfile
    container_name: tournament-backend
    environment:
      # Database Configuration
      DB_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-tournament_host}
      DB_USERNAME: ${DB_USER:-tournament_manager}
      DB_PASSWORD: ${DB_PASSWORD}

      # JWT Configuration
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_EXPIRATION_TIME: ${JWT_EXPIRATION_TIME:-86400000}

      # Server Configuration
      SERVER_PORT: 8080

      # Email Configuration (SendGrid)
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}

      # Frontend URL for CORS and email links
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}

      # Spring Profile (optional)
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/tournaments"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - tournament-network

  # Frontend Application
  frontend:
    build:
      context: ./tournamentFrontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080}
    container_name: tournament-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - tournament-network

volumes:
  postgres_data:
    driver: local

networks:
  tournament-network:
    driver: bridge
