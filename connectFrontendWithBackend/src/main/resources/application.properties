# Shared Configuration Across All Profiles
# Profile-specific settings are in application-{profile}.properties

spring.application.name=connect-frontend-with-backend

# Default profile (use 'dev' for local development, 'prod' for production)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Hibernate Dialect (shared across all profiles)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Profile-specific configurations are loaded from:
# - application-dev.properties (local development)
# - application-prod.properties (production deployment)