# Development Profile Configuration
# This profile is used for local development only

# PostgreSQL database configuration (local)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/tournament_dev}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}

# Hibernate Configuration - more permissive for dev
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# HikariCP - smaller pool for local dev
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# Server Configuration
server.port=${SERVER_PORT:8080}

# JWT Security - dev secrets (not sensitive)
security.jwt.secret-key=${JWT_SECRET_KEY:dev-secret-key-change-in-production-min-256-bits-long}
security.jwt.expiration-time=${JWT_EXPIRATION_TIME:3600000}

# Email Configuration - optional for dev, can use fake/test credentials
spring.mail.host=smtp.sendgrid.net
spring.mail.port=587
spring.mail.username=apikey
spring.mail.password=${SENDGRID_API_KEY:fake-key-for-dev}

# Frontend URL for CORS and email links
app.frontend.url=${FRONTEND_URL:http://localhost:5173}

# Logging - more verbose for debugging
logging.level.com.tournamenthost=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
